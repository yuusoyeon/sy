<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나주 DRT</title>
    <style>
        body {
            position: relative;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1, ul {
            z-index: 2;
        }

        h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            text-align: center;
            font-size: 40px;
            z-index: 3;
        }

        img {
            width: 100%;
            height: auto;
            position: relative;
            z-index: 1;
        }

        p {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            text-align: center;
            font-size: 30px;
            z-index: 3;
            cursor: pointer;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 100%;
        }

        .dropdown-content {
            display: flex;
            flex-direction: column;
        }

        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        h1 a {
            color: black; /* 나주 DRT 링크의 색상 */
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

<ul class="dropdown">
    <li><a href="main.html">나주 DRT</a></li>
    <li><a href="detail.html">DRT 알아보기</a></li>
    <li><a href="map.html">서비스 이용 가능 지역</a></li>
    <li><a href="#">DRT 예약하기</a></li>
</ul>

<h1><a href="main.html">나주 DRT</a></h1>
<ul>
    <li><a href="detail.html">DRT 알아보기</a></li>
    <li><a href="map.html">서비스 이용 가능 지역</a></li>
    <li><a href="#">DRT 예약하기</a></li>
</ul>

<h2>어디서나<br>편리한 이동</h2>
<img src="DRT사진.jpg" alt="DRT 이미지">
<p onclick="location.href='reservation.html'">예약하기 > </p>

<script>
    function toggleMenu() {
        const dropdown = document.querySelector('.dropdown');
        dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    }

    window.addEventListener('resize', function () {
        const dropdown = document.querySelector('.dropdown');
        if (window.innerWidth > 768) {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>
</html>
